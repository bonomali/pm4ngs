{% if cookiecutter.use_docker== 'y' %}
docker:
  docker_pull:
    - quay.io/biocontainers/fastqc:0.11.8--1
    - quay.io/biocontainers/trimmomatic:0.39--1
    - quay.io/biocontainers/bwa:0.7.17--h84994c4_5
    - quay.io/biocontainers/bedtools:2.28.0--hdf88d34_0
    - quay.io/biocontainers/bcftools:1.9--h5c2b69b_5
    - quay.io/biocontainers/phantompeakqualtools:1.2--1
    - quay.io/biocontainers/samtools:1.9--h91753b0_8
    - quay.io/biocontainers/rseqc:3.0.0--py_3
    - quay.io/biocontainers/sra-tools:2.9.6--hf484d3e_0
    - quay.io/biocontainers/igvtools:2.5.3--0
    - quay.io/biocontainers/macs2:2.1.2--py27r351h14c3975_1
    - quay.io/biocontainers/homer:4.10--pl526hc9558a2_0
    - ubuntu:18.04
  docker_build:
    r-3.5_ubuntu-18.04:
      tag: latest
      dockerfile: https://raw.githubusercontent.com/ncbi/cwl-ngs-workflows-cbb/master/tools/R/Dockerfile_R-3.6_ubuntu-18.04
{% else %}
tools:
  - SRA-Tools:
      command: fastq-dump
      version: '2.9.6'
      option: --version
      out: stdout
  - Fastqc:
      command: fastqc
      version: 'v0.11.8'
      option: --version
      out: stdout
  - Trimmomatic:
      command: trimmomatic
      version: '0.39'
      option: -version
      out: stdout
  - BWA:
      command: bwa
      version: '0.7.17'
      out: stderr
  - Samtools:
      command: samtools
      version: '1.9'
      option: --version
      out: stdout
  - BEDtools:
      command: bedtools
      version: '2.28.0'
      option: --version
      out: stdout
  - Phantompeakqualtools:
      command: run_spp.R
  - Homer:
      command: homer
  - MACS2:
      command: macs2
      version: '2.1.2'
      option: --version
      out: stderr
  - R:
      command: R
      version: '3.5.1'
      option: --version
      out: stdout
  - DiffBind:
      command: Rscript
      output: '[1] TRUE'
      option:
        - -e
        - "'DiffBind' %in% rownames(installed.packages())"
      out: stdout
  - Deseq2:
      command: Rscript
      output: '[1] TRUE'
      option:
        - -e
        - "'DESeq2' %in% rownames(installed.packages())"
      out: stdout
  - EdgeR:
      command: Rscript
      output: '[1] TRUE'
      option:
        - -e
        - "'edgeR' %in% rownames(installed.packages())"
      out: stdout
  - ggplot2:
      command: Rscript
      output: '[1] TRUE'
      option:
        - -e
        - "'ggplot2' %in% rownames(installed.packages())"
      out: stdout
{% endif %}